<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib Practicet</title>
</head>
<body>
    <h1>Spring Madlib</h1>
 <script>
     let animal = prompt("Name a kind of animal");
     let pet = prompt("Name a pet");
     let noun = prompt("Name a plural noun");
     let noun2 = prompt("Name second noun");
     let adjective = prompt("Name an adjective");
     let adjective2 = prompt("Name a second adjective");
     let food = prompt("Name a food");
     let place = prompt("Name a place");
     let thing = prompt("Name a thing");
     let time = prompt("Name an example of time")
     document.write("I've got a wonderful story for you!<br>");
     document.write("Planting a garden in a/an " + place + " is not only fun, but it also helps save " + noun + ".");
     document.write("If you want to grow " + food + " you first have to find a/an " + adjective + " piece of land.");
     document.write(" You may need a " + thing + " to keep the " + animal + " and the " + pet + " out.")
     document.write(" As soon as " + time + " is here, you can plant all types of " + food + ".");
     document.write(" In a few months, you will have corn on the " + noun2 + " and big, " + adjective2 + " flowers.")
 </script>
 <h1>HAPPY SPRING!</h1>   
</body>
</html>
